<div>
     <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel()">&times;</button>
        <h3>{{title}}</h3>
     </div>
     <div class="modal-body">
         <p>{{message}}</p>
         <div>
             <label>Ingredient</label>
             <select ng-options="i.name for i in data.ingredients"
                     ng-model="entity.ingredient"></select>
         </div>
         <div>
             <label>Amount</label>
             <input type="number"
                    min="0.0"
                    data-ng-model="entity.amount"
                    ng-disabled="!entity.measurementType.hasAmount"
                    placeholder="Amount"/>
             <label>Units</label>
             <select data-ng-options="mt.name for mt in data.lookups.measurementTypes"
                     ng-model="entity.measurementType"></select>
         </div>
     </div>
    <div class="modal-footer">
        
        <button class="btn btn-primary" data-ng-click="ok()">{{okText}}</button>
        <button class="btn btn-info" data-ng-click="cancel()">{{cancelText}}</button>
        
     </div>
 </div>
